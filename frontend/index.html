<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="./assets/icon.png"/>

        <!--INTERNAL DEPENDENCIES-->
        <link rel="stylesheet" href="./highlight.css">

        <!--EXTERNAL DEPENDENCIES-->
        <script src="./tailwind.min.js"></script> <!--locally hosted so I can work on this offline-->

        <title>GoldPriceTracker</title>
    </head>
    <body class="bg-amber-50 text-center items-center justify-center p-4">
        <div id="logo" class="text-left flex align-center">
            <img src="./assets/icon.png" class="mr-2" width="30" height="30">
            <p class="font-bold text-lg my-auto">GoldPriceTracker</p>
        </div>
        <h1 id="headline" class="text-5xl text-amber-950 font-extrabold tracking-tight leading-tight">Keep an eye on gold<br><span class="highlight">automatically</span></h1>
        <p class="mt-4 mb-8 text-lg text-amber-500 font-bold">Get an email if the price changes more than $10/day</p>
        <form id="email-form" class="flex align-center justify-center">
            <svg id="loading-icon" class="animate-spin h-6 mr-3 my-auto text-amber-950" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            <input id="email-input" class="w-52 py-2 px-3 rounded-l-md border-t-2 border-l-2 border-b-2 border-amber-500 font-light" type="email" placeholder="Your email address here">
            <button class="py-2 px-4 rounded-r-md text-md text-amber-50 font-extrabold bg-amber-500" type="submit">Submit</button>
        </form>
        <p id="error-message" class="mt-2 font-semibold text-red-600">ERROR: This email is already in use</p>
        <p id="spam-message" class="font-normal text-amber-300 mt-3">Not getting our emails? Check your spam folder.</p>
        <footer class="mt-32 flex justify-center">
            <p class="text-amber-400">Copyright Â© 2024 Yang-Yi Shen</p>
        </footer>
    </body>
    <script src="script.js" defer></script>
</html>
